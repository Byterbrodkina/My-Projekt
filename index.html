 <!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

     <link rel="stylesheet" href= "styles.css">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="content">
    <div class="weather-app"></div>
    <form class="search-form" id="search-form">
    <div class="location">
    <h1 id="city">Seoul</h1></div>
    <form class="search-form" id="search-form">
    <input class="city" type="text" placeholder="Enter your city" autofocus="on" id="city-input"/>
    <input class="SEARCH" type="submit" value="SEARCH" />
    </form>
    <div class="dateAndTime">
    <h2 id = "date"></h2></div>
  </div>
    <h3><strong><span class="temperature" id="temperature"></span><span class="units">°C</span></strong></h3>
  <div class="degrees">
 <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#"
id="fahrenheit-link">°F</a></span>
  </div>
    <p>Humidity: <span id="humidity"></span>%</p>
    <p>Wind: <span id="wind"></span> km/</p>
    <p id="description">Partly Cloudy</p>
        </h3>
    <button class="btn btn-success w-100" 
    id="current-location-button">Current location</button>
     <br/>
    <img class="mainPic" src="sun.svg" alt="" />
    <a href="https://github.com/Byterbrodkina/My-Projekt">Open source code </a> by Hanna Makarenko
	    
  <script src="index.js">
	</script>
  </body>
</html>
